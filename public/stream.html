<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->

    <style>
      /* Change all text and icon colors in the player. */
      .vjs-matrix.video-js {
        color: #f1d302;
      }

      /* Change the border of the big play button. */
      .vjs-matrix .vjs-big-play-button {
        border-color: #f1d302;
        top: 40%;
        left: 40%;
      }

      /* Change the color of various "bars". */
      .vjs-matrix .vjs-volume-level,
      .vjs-matrix .vjs-play-progress,
      .vjs-matrix .vjs-slider-bar {
        background: #f1d302;
      }
    </style>
    <title>Striimi & Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
  </head>

  <body class="container mx-auto max-w-7xl bg-mg-white">
    <nav class="bg-mg-white">
      <div class="block mt-1 p-3 sm:w-72">
        <h1 class="text-center bg-mg-white w-auto text-mg-jet sm:text-left">
          Mahdollisuuksien maisemia
        </h1>
      </div>
      <div class="block bg-mg-white w-auto text-center pb-3">
        <a href="index.html" class="btn-yellow">Etusivu</a>
        <a href="#" class="btn-yellow">Ajankohtaista</a>
        <a href="#" class="btn-yellow">Ohjelma</a>
        <a href="stream.html" class="btn-yellow">Striimi</a>
        <a href="#" class="btn-yellow">Yhteystiedot</a>
      </div>
    </nav>
    <header
      class="bg-center bg-cover justify-center sm:flex sm:flex-wrap p-10"
      style="background-image: url('./media/mahdollisuus_bg.png')"
    >
      <section class="basis-1/2 max-w-lg h-72 m-2 md:mt-8">
        <div class="flex justify-center">
          <h2 class="pl-6 pt-2">VIDEO - STRIIMI</h2>
        </div>
        <video
          id="my-video"
          class="video-js vjs-matrix rounded border-2 border-mg-jet"
          poster="/media/mahdollisuus_bg.png"
          data-setup='{"fluid": true, "controls": true}'
        >
          <source src="/media/mikael.mp4" type="video/mp4" />
          <!--<source
        src="http://192.168.1.215:1935/live/wowza/playlist.m3u8"
        type="application/x-mpegURL"
      />-->

          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading
            to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
              >supports HTML5 video</a
            >
          </p>
        </video>
      </section>
      <!--Chatti-->
      <section class="basis-1/2 max-w-lg">
        <form id="join" class="p-2">
          <input
            class="rounded border-2 border-mg-jet p-1"
            type="text"
            id="username"
            placeholder="Aseta nimimerkkisi"
            autocomplete="off"
          />
          <button
            class="rounded border-2 border-mg-davys-grey btn-yellow p-1 w-20"
            type="submit"
          >
            Aseta
          </button>
        </form>
        <div class="bg-mg-white rounded border-2 border-mg-jet h-72 m-2">
          <ul id="messages" class=""></ul>
        </div>

        <form id="form" class="p-2">
          <input
            class="rounded border-2 border-mg-jet p-1"
            type="text"
            id="input"
            placeholder="Kirjoita viesti"
            autocomplete="off"
          />
          <button
            class="rounded border-2 border-mg-davys-grey btn-yellow p-1 w-20"
            type="submit"
          >
            Lähetä
          </button>
        </form>
      </section>
    </header>
    <footer class="bg-mg-jet text-mg-white">
      <div class="p-6">
        <img
          src="/media/metropolia-logo-white-transparent-bg.png"
          alt="Metropolian logo"
        />
      </div>
      <div class="flex flex-wrap justify-center">
        <div class="p-2">Kulttuurihyvinvointi@metropolia.fi</div>
        <div class="p-2">#mahdollisuuksienmaisemia</div>
      </div>
      <div class="flex justify-center pt-4 pb-10">
        © Metropolian Ammattikorkeakoulu 2022
      </div>
    </footer>

    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
  </body>
</html>
