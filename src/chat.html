<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>

    <title>Socket Chat</title>
  </head>
  <body
    class="container mx-auto max-w-md bg-mg-quick-silver rounded border-2 border-mg-jet"
  >
    <main class="bg-mg-white">
      <form id="form" class="bg-mg-white p-4">
        <input
          class="rounded border-2 border-mg-jet p-1"
          type="text"
          id="mes"
          autocomplete="off"
        />
        <button
          class="rounded border-2 border-mg-davys-grey btn-yellow p-1"
          type="button"
        >
          Lähetä
        </button>
      </form>
      <section class="bg-mg-white rounded border-2 border-mg-jet h-80 m-2">
        <h2 class="pl-5 pt-2 underline">Chat-tekstit:</h2>
        <ul id="messages" class="p-2 m-2"></ul>
      </section>
    </main>
    <script>
      const socket = io();

      const messages = document.getElementById("messages");
      const form = document.getElementById("form");
      const input = document.getElementById("input");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log("message: ", input.value);
        if (input.value) {
          socket.emit("message", input.value);
          console.log("message", input.value);
          input.value = "";
        }
      });

      socket.on("message", (msg) => {
        console.log(msg);
        const item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);

        window.scrollTo(0, document.body.scrollHeight);
      });

      //messages.scrollTop = messages.scrollHeight;
    </script>
  </body>
</html>
